<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="form-control">
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div class="form-control">
        <input type="number" value="17" name="age" />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" id="checkbox-input" /> Accept terms
        and conditions
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender" checked />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
